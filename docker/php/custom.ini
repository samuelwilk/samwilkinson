; Custom PHP configuration for photography uploads
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Error logging configuration - all errors go to stderr for monolog to capture
log_errors = On
error_log = /proc/self/fd/2
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
