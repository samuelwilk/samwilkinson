; Production PHP Configuration
; Optimized for security and performance

[PHP]
; Error handling - log errors, don't display
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
post_max_size = 20M
upload_max_filesize = 20M

; Realpath cache (performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

[opcache]
; OPcache - Critical for production performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1

; Preloading (Symfony optimization)
; opcache.preload = /var/www/html/config/preload.php
; opcache.preload_user = www-data

[Session]
session.save_handler = files
session.save_path = "/var/www/html/var/sessions"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.use_only_cookies = 1
session.sid_length = 48
session.sid_bits_per_character = 6

[Date]
date.timezone = UTC
