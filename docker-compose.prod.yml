# Production Docker Compose Configuration
# Clean architecture: assets baked into Caddy image, minimal volumes

services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
      target: caddy_runtime
    image: samwilkinson-caddy:latest
    container_name: samwilkinson-caddy
    restart: unless-stopped

    # Expose HTTP/HTTPS to public
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3

    # Volumes: ONLY Caddyfile config and persistent data
    # public/ is baked into the image (no bind mount needed!)
    volumes:
      - ./docker/caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      # Mount uploads for user-generated content
      - ./public/uploads:/srv/app/public/uploads:ro
      # Caddy data (certificates, config)
      - caddy_data:/data
      - caddy_config:/config

    # Depends on app being healthy
    depends_on:
      app:
        condition: service_healthy

    # Health check (use HTTPS since HTTP redirects with 308)
    # Must send Host header to match Caddyfile site block
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "--header=Host: samwilkinson.ca", "https://localhost:443/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: php_runtime
    image: samwilkinson-app:latest
    container_name: samwilkinson-app
    restart: unless-stopped

    # Security: Run as non-root user
    user: "1000:1000"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Environment
    env_file:
      - .env.prod
    environment:
      APP_ENV: prod
      APP_DEBUG: 0

    # Volumes: ONLY persistent data directories
    # Code, vendor, cache, compiled assets are ALL in the image
    volumes:
      # Database persistence (SQLite)
      - ./var/data:/srv/app/var/data
      # User uploads persistence
      - ./public/uploads:/srv/app/public/uploads

    # No ports exposed - only accessible via Docker network
    # Caddy proxies to app:9000

    # Health check
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - app-network

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
