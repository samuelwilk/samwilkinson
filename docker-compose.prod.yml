# Production Docker Compose Configuration
# Secure, production-ready setup with Caddy in Docker

services:
  web:
    image: caddy:2-alpine
    container_name: samwilkinson-web
    restart: unless-stopped

    # Expose HTTP/HTTPS to public
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3

    # Caddy configuration and data
    volumes:
      - ./docker/caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - ./public:/var/www/html/public:ro
      - caddy_data:/data
      - caddy_config:/config

    # Depends on app being healthy
    depends_on:
      app:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: samwilkinson-app
    restart: unless-stopped

    # Security: Run as non-root user
    user: "1000:1000"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Environment
    env_file:
      - .env.prod
    environment:
      APP_ENV: prod
      APP_DEBUG: 0

    # Volumes - minimal, specific mounts
    volumes:
      # Application code (read-only in production)
      - ./src:/var/www/html/src:ro
      - ./config:/var/www/html/config:ro
      - ./templates:/var/www/html/templates:ro
      - ./public:/var/www/html/public:ro
      - ./bin:/var/www/html/bin:ro
      - ./migrations:/var/www/html/migrations:ro

      # Writable directory with cache, log, and SQLite database
      - ./var:/var/www/html/var

    # No ports exposed - only accessible via Docker network
    # Caddy (web service) proxies to app:9000

    # Health check
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - app-network

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
