name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  PHP_VERSION: '8.3'
  COMPOSER_VERSION: '2'

jobs:
  # ==========================================
  # Continuous Integration
  # ==========================================

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      APP_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, pdo_sqlite, gd, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create required directories
        run: mkdir -p var/data var/cache var/log

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Build Tailwind CSS
        env:
          APP_ENV: prod
        run: php bin/console tailwind:build

      - name: Run test suite
        run: make test-phpunit-native

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: var/log/test.log
          if-no-files-found: ignore

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    env:
      APP_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml
          coverage: none
          tools: composer:v2, php-cs-fixer, phpstan

      - name: Create required directories
        run: mkdir -p var/data var/cache var/log

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      # Uncomment when ready to enforce code standards
      # - name: Run PHP CS Fixer (dry-run)
      #   run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      # - name: Run PHPStan
      #   run: vendor/bin/phpstan analyse src tests --level=5

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    env:
      APP_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Security audit
        run: composer audit

  # NOTE: build-assets job removed - assets are now compiled during Docker build on server
  # This eliminates CI/CD artifact uploads since deployment builds images with baked-in assets

  # ==========================================
  # Continuous Deployment
  # ==========================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, code-quality, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://samwilkinson.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server with Docker
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting Docker deployment..."

            # Create app directory if doesn't exist
            mkdir -p /var/www/samwilkinson
            cd /var/www/samwilkinson

            # Clone or pull repository
            if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "ðŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard origin/main
            fi

            # Create production environment file
            echo "âš™ï¸  Configuring environment..."
            cat > .env.prod << 'ENV_EOF'
          APP_ENV=prod
          APP_DEBUG=0
          APP_SECRET=${{ secrets.APP_SECRET }}
          DATABASE_URL="sqlite:///%kernel.project_dir%/var/data/database.sqlite"
          TRUSTED_HOSTS=^samwilkinson\\.ca$,^www\\.samwilkinson\\.ca$
          TRUSTED_PROXIES=127.0.0.1,REMOTE_ADDR
          ENV_EOF

            # Prepare persistent directories with correct permissions
            # Everything else (code, vendor, cache, compiled assets) is baked into images
            echo "ðŸ“ Preparing persistent directories..."
            mkdir -p var/data public/uploads
            chown -R 1000:1000 var/data public/uploads
            chmod -R 775 var/data public/uploads

            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true

            # Build production images (both php_runtime and caddy_runtime)
            echo "ðŸ”¨ Building Docker images..."
            docker compose -f docker-compose.prod.yml build --pull --no-cache

            # Start containers
            echo "ðŸš€ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for containers to be healthy
            echo "â³ Waiting for container health checks..."
            sleep 10

            # Check if database exists BEFORE migrations (flag for first deploy)
            echo "ðŸ”Ž Checking if DB already exists..."
            DB_EXISTS=$(docker compose -f docker-compose.prod.yml exec -T app sh -c \
              'test -f /srv/app/var/data/database.sqlite && echo yes || echo no')

            # Run migrations (creates schema if it doesn't exist, or migrates existing)
            echo "ðŸ—„ï¸  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app \
              php bin/console doctrine:migrations:migrate --no-interaction

            # Load fixtures AFTER migrations (only on first deploy)
            if [ "$DB_EXISTS" = "no" ]; then
              echo "ðŸ“¦ First deploy detected: loading fixtures..."
              docker compose -f docker-compose.prod.yml exec -T app \
                php bin/console doctrine:fixtures:load --no-interaction || true
            fi

            # Warm cache with runtime env vars/secrets
            echo "ðŸ§¹ Warming production cache..."
            docker compose -f docker-compose.prod.yml exec -T app \
              php bin/console cache:warmup

            # Assets compiled during Docker build (tailwind:build, asset-map:compile)
            # Cache warmed at runtime (needs secrets/env vars)

            # Show container status
            echo "ðŸ“Š Container status:"
            docker compose -f docker-compose.prod.yml ps

            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          echo "â³ Waiting for services to stabilize..."
          sleep 10

          # Check via IP (until DNS is switched)
          echo "ðŸ” Checking health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Host: samwilkinson.ca" http://${{ secrets.SERVER_IP }}/health || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Health check failed (HTTP $HTTP_CODE)"
            # Don't fail deployment on first deploy (Caddy might still be getting certs)
            echo "âš ï¸  Warning: Health check failed, but continuing"
          fi

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment to production successful"
          else
            echo "âŒ Deployment to production failed"
          fi

  # ==========================================
  # Terraform Infrastructure
  # ==========================================

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: terraform/environments/production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_hetzner_api_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Terraform Plan
        run: terraform plan -no-color
        env:
          TF_VAR_hetzner_api_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Comment PR with plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
