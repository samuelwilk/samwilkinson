name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  PHP_VERSION: '8.3'
  COMPOSER_VERSION: '2'

jobs:
  # ==========================================
  # Continuous Integration
  # ==========================================

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, pdo_sqlite, gd, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create test database directory
        run: mkdir -p var/data

      - name: Run test suite
        run: make test-phpunit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: var/log/test.log
          if-no-files-found: ignore

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml
          coverage: none
          tools: composer:v2, php-cs-fixer, phpstan

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      # Uncomment when ready to enforce code standards
      # - name: Run PHP CS Fixer (dry-run)
      #   run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      # - name: Run PHPStan
      #   run: vendor/bin/phpstan analyse src tests --level=5

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Security audit
        run: composer audit

  build-assets:
    name: Build Production Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Tailwind CLI
        run: |
          mkdir -p tailwind
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwind/tailwindcss
          chmod +x tailwind/tailwindcss

      - name: Build production CSS
        run: cd tailwind && ./tailwindcss -i input.css -o ../public/css/app.css --minify

      - name: Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: built-assets
          path: public/css/app.css
          retention-days: 7

  # ==========================================
  # Continuous Deployment
  # ==========================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, code-quality, security, build-assets]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://samwilkinson.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          name: built-assets
          path: public/css/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            cd /var/www/samwilkinson

            echo "ðŸš€ Starting deployment..."

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Run migrations
            APP_ENV=prod php bin/console doctrine:migrations:migrate --no-interaction || true

            # Clear cache
            APP_ENV=prod php bin/console cache:clear
            APP_ENV=prod php bin/console cache:warmup

            # Fix permissions
            sudo chown -R www-data:www-data var public/uploads
            sudo chmod -R 775 var public/uploads

            # Reload PHP-FPM
            sudo systemctl reload php8.3-fpm

            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          sleep 5
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://samwilkinson.com/health || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"
          else
            echo "âŒ Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment to production successful"
          else
            echo "âŒ Deployment to production failed"
          fi

  # ==========================================
  # Terraform Infrastructure
  # ==========================================

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: terraform/environments/production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_hetzner_api_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Terraform Plan
        run: terraform plan -no-color
        env:
          TF_VAR_hetzner_api_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Comment PR with plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
