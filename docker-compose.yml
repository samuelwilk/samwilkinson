version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samwilkinson_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./var/data:/var/www/html/var/data
    environment:
      - APP_SECRET=change_me_in_production
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data/database.sqlite
    networks:
      - samwilkinson

  messenger-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samwilkinson_messenger
    working_dir: /var/www/html
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    volumes:
      - ./:/var/www/html
      - ./var/data:/var/www/html/var/data
    environment:
      - APP_SECRET=change_me_in_production
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data/database.sqlite
    depends_on:
      - app
    networks:
      - samwilkinson
    restart: unless-stopped

  web:
    image: caddy:2-alpine
    container_name: samwilkinson_web
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - samwilkinson

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

networks:
  samwilkinson:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
